<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treach-Signup</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" media="screen" href="./style.css">
</head>

<body>



  <!-- particles.js container -->
  <div id="particles-js">
    <div class="bg-full">
      <section>
        <header>
          <a class="logo" href="./index.html"><img src="./assets/ico.png" alt="Treach"></a>
          <ul>
            <li>
              <a class="transparent-btn" href="./login.html">Log in</a>
            </li>
            <li>
              <a class="opaque-btn" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </header>
      </section>
      <div class="login-card-l">
        <span>Treach</span>
        <form class="form-group" action="./home.html"><input placeholder="First name" type="text">
          <input placeholder="Last name" type="text"><input placeholder="E-mail" type="email">
          <input placeholder="Password" type="password">
          <div class="check"><input class="checkbox" type="checkbox"> <span class="tc">By clicking submit, you agree
              with our <a href="#">Terms & Conditions</a></span></div>
          <button class="btn-box" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
   <footer>
      <div class="footer-container">
        <div class="sub-container">
          <a href="#">Forums</a>
          <a href="#">Resources</a>
          <a href="#">Become a volunteer</a>
        </div>
        <div class="sub-container">
          <a href="#">Faq</a>
          <a href="#">Career</a>
          <a href="about.html">About us</a>
        </div>
        <div class="sub-container-center">
          <span class="iconify" data-icon="carbon:chat-bot" data-inline="false" style="color: #ffffff;" data-width="30"
            data-height="30"></span>
          <span><a href="contact.html">Talk with Treach!</a></span>
        </div>
      </div>
    </footer>
  <!-- scripts -->
  <script src="./particles.js"></script>
  <script src="./app.js"></script>



</body>

</html>
